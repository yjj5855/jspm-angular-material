<!DOCTYPE html>
<html lang="en"  ng-app="myApp" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>车知了-在线问答</title>
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <script>
        <!-- 判断是否是微信打开 -->
        window.is_weixn = function(){
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                return true;
            } else {
                return false;
            }
        }
    </script>
    <!-- build:app_js -->
    <script src="../jspm_packages/system.js"></script>
    <script src="../config.js"></script>
    <script>
        System.import("source/app-default");
    </script>
    <!-- endbuild-->

</head>

<body layout="column"  ng-controller="myAppCtrl" style="margin: 0!important;background:url('/chat/public/img/car_loading2.gif') 50% 200px no-repeat,#DADADA;">

    <md-content ng-class="{page:pageClass == 'page',loginpage:pageClass == 'loginpage'}" layout="column" ng-view></md-content>

</body>
</html>
