<md-toolbar class="md-theme-indigo bg-green">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="back()">
            <md-icon class="mdi mdi-24px mdi-arrow-left"></md-icon>
        </md-button>
        <h2>
            <span ng-bind="service_info.name"></span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="toggleRight()">
            <md-icon class="mdi mdi-24px mdi-account"></md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-content layout="column" flex>
    <md-content flex md-scroll-y class="bg-gray">

        <div class="direct-chat-messages">
            <div ng-repeat="msg in msg_list">
                    <!-- 客服的气泡-->
                    <div class="direct-chat-msg" ng-if="msg.from == 1">
                        <div class="direct-chat-info clearfix" >
                            <span class="direct-chat-timestamp" >{{msg.created_at}}</span>
                            <p class="direct-chat-name">{{msg.admin_name}}</p>
                        </div>

                        <img class="direct-chat-img" ng-src="{{service_info.avatar}}" alt="message user image">
                        <div class="direct-chat-text">
                            {{msg.content}}
                        </div>
                    </div>

                    <!-- 用户的气泡-->
                    <div class="direct-chat-msg right" ng-if="msg.from == 0">
                        <div class="direct-chat-info clearfix" >
                            <span class="direct-chat-timestamp" >{{msg.created_at}}</span>
                            <p class="direct-chat-name right">{{msg.user_nickname}}</p>
                        </div>
                        <img class="direct-chat-img" ng-src="{{user_info.avatar}}" alt="message user image">
                        <div class="direct-chat-text">
                            {{msg.content}}
                        </div>
                    </div>
            </div>
        </div>

    </md-content>

    <!-- 底部输入框-->
    <md-content layout="row" style="overflow: hidden;position: relative;">
        <div class="md-padding" flex>
            <md-input-container md-no-float flex style="padding: 2px 48px 2px 10px!important;">
                <input ng-model="message.content" type="text" id="message_input">
            </md-input-container>
        </div>

        <!-- 发送按钮-->
        <md-button class="md-icon-button" style="position: absolute;right: 0px;" ng-if="message.content !=''">
            <md-icon class="mdi mdi-24px mdi-send c-green" class="name"></md-icon>
        </md-button>

        <!-- +号按钮-->
        <md-button class="md-icon-button" style="position: absolute;right: 0px;" ng-if="message.content ==''"
                ng-click="showGridBottomSheet($event)">
            <md-icon class="mdi mdi-24px mdi-plus-circle-outline c-green" class="name"></md-icon>
        </md-button>
    </md-content>

    <face class="h-200" ng-show="open_face_status==true">

    </face>
</md-content>

<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
    <md-toolbar class="md-theme-light bg-green">
        <h1 class="md-toolbar-tools">{{service_info.name}}的资料</h1>
    </md-toolbar>
    <md-content  layout-padding layout-align="center center">
        <div style="text-align: center;">
            <image ng-src="{{service_info.avatar}}" height="100px"/>
        </div>

        <form>
            <md-input-container>
                <label for="service_infoName">姓名</label>
                <input type="text" id="service_infoName"
                       ng-model="service_info.name" readonly>
            </md-input-container>
            <md-input-container>
                <label for="service_infoLLL">专精车系</label>
                <input type="text" id="service_infoLLL"
                       value="德系" readonly>
            </md-input-container>
            <md-input-container>
                <label for="service_infoNNN">专精领域</label>
                <input type="text" id="service_infoNNN"
                       value="维修，保养" readonly>
            </md-input-container>
            <md-input-container>
                <label for="service_infoMMM">维修资历</label>
                <input type="text" id="service_infoMMM"
                       value="12年" readonly>
            </md-input-container>
        </form>
    </md-content>
</md-sidenav>
