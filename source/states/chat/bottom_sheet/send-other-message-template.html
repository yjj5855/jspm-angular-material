<md-bottom-sheet class="md-grid" layout="row">
    <md-list flex layout="row" layout-align="center center">
        <md-list-item ng-repeat="item in items">
            <md-button class="md-grid-item-content" ng-click="listItemClick($index)" aria-label="发{{item.name}}">
                <md-icon md-font-icon="mdi mdi-48px mdi-{{item.icon}}"></md-icon>
                <div class="md-grid-text"> {{ item.name }} </div>
            </md-button>
        </md-list-item>
    </md-list>
</md-bottom-sheet>
