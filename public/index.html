<!DOCTYPE html>
<html lang="en"  ng-app="myApp" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <script src="../jspm_packages/system.js"></script>
    <script src="../config.js"></script>
    <script>
        System.import("source/app");
    </script>
</head>

<body layout="row">
    <!--左侧栏-->
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-primary">
            <h1 class="md-toolbar-tools">
                <a ng-href="#/">Angular Material</a>
            </h1>
        </md-toolbar>
        <md-content layout-padding>
            <md-button ng-click="close()" class="md-primary" hide-gt-md>
                Close Sidenav Left
            </md-button>

            <a class="md-primary  dis-block lh-36" ng-href="#/">Index</a>
            <a class="md-primary  dis-block lh-36" ng-href="#/home">Home</a>
            <a class="md-primary  dis-block lh-36" ng-href="#/chat">Chat</a>
            <a class="md-primary  dis-block lh-36" ng-href="#/theme">Theme</a>
        </md-content>
    </md-sidenav>
    <div layout="column" flex ng-view md-scroll-y>

    </div>
</body>
</html>
